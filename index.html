<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammed Nihal</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">

    <style>
        /* Apply background and text color to the whole page */
        body {
            background-color: #283618;
            color: #EFD0CA;
            font-family: "Instrument Serif", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Styling the main heading */
        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: 0.05em;
        }

        /* Container to stack the links vertically */
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        /* Styling the hyperlinks */
        a {
            color: #EFD0CA;
            text-decoration: none;
            font-size: 1.5rem;
            font-style: italic; /* Instrument Serif looks great in italic */
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the links */
        a:hover {
            opacity: 1;
            transform: translateY(-2px);
            text-decoration: underline;
            text-underline-offset: 6px;
        }
    </style>
</head>
<body>

    <h1>Muhammed Nihal</h1>

    <div class="link-container">
        <a href="https://www.muhammed.me/portfolio">Portfolio</a>
        <a href="https://muhammed.me/QChain-PQC-blockchain/home.html">QChain</a>
        <a href="https://github.com/nihvp/">GitHub Profile</a>
    </div>

</body>
</html>
